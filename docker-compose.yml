version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT}:${APP_PORT}"
    depends_on:
      - db
    networks:
      - app_network
    restart: unless-stopped
    volumes:
      - ./src:/app/src
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm start"

  db:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - db_data:/var/lib/postgresql/data
      - db_logs:/var/log/postgresql
    networks:
      - app_network
    restart: unless-stopped

networks:
  app_network:
    driver: bridge

volumes:
  db_data:
  db_logs: